<!DOCTYPE html>
<html lang="en">
<title>Join a social network</title>
<link rel="stylesheet" href="styles.css">

<body>
   <h1>Join a social network</h1>
   <!-- Add the form below -->
   <form action="https://wp.zybooks.com/form-viewer.php" method="post" enctype="multipart/form-data">
      
         <div>
         <label for="fullName">Full name:</label>
         <input type="text" name="fullName" id="fullName" required></div>
         <div><label for="email">Email address:</label>
         <input type="email" name="email" id="email" required></div>
         <div><label for="about">About you:</label>
         <textarea name="about" id="about" cols="50" rows="3"></textarea></div>
         <div><label for="picture">Photo:</label>
         <input type="file" name="picture" id="picture"></div>
         <div><input type="submit" value="submit"></div>
      
   </form>
   
</body>

</html>
