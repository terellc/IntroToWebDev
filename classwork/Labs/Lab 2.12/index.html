<!DOCTYPE html>
<html lang="en">
<title>Starting Lineup</title>

<body>
   <h1>Starting Lineup</h1>
   <form action="https://wp.zybooks.com/form-viewer.php" method="POST">
      <p>
         Status:
         <input type="radio" name="status" value="Draft" id="draft">
         <label for="draft">Draft</label>
         <input type="radio" name="status" value="Final" id="final" checked>
         <label for="final">Final</label>
      </p>
      <p>
         Date:
         <select name="gameDate" id="">
            <option value="March 20">March 20</option>
            <option value="March 24">March 24</option>
            <option value="April 2">April 2</option>
            <option value="April 6">April 6</option>
            <option value="April 13">April 13</option>
         </select>
      </p>
      
      <P>
         Players: <br>
         <input type="checkbox" name="player" value="Aarav Agarwal" id="Aarav Agarwal">
         <label for="Aarav Agarwal">Aarav Agarwal</label><br>
         <input type="checkbox" name="player" value="Ava Johnson" id="Ava Johnson">
         <label for="Ava Johnson">Ava Johnson</label><br>
         <input type="checkbox" name="player" value="Julio Ortiz" id="Julio Ortiz">
         <label for="Julio Ortiz">Julio Ortiz</label><br>
         <input type="checkbox" name="player" value="Liam Rubio" id="Liam Rubio">
         <label for="Liam Rubio">Liam Rubio</label><br>
         <input type="checkbox" name="player" value="Emma Witherspoon" id="Emma Witherspoon">
         <label for="Emma Witherspoon">Emma Witherspoon</label>
      </P>

      <p>
         <input type="submit" value="Submit">
      </p>


   </form>
   
   <!-- Place your form here -->
   
</body>

</html>
